<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Pessoa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../nivel1/css/form.css" media='screen'>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" action="index.php?class=PessoaForm&method=save">
            <label>Código</label>
            <input type="text" name="id" readonly style="width: 30%" value="{id}">

            <label>Nome</label>
            <input type="text" name="nome" style="width: 50%" value="{nome}">

            <label>Endereço</label>
            <input type="text" name="endereco" style="width: 50%" value="{endereco}">

            <label>Bairro</label>
            <input type="text" name="bairro" style="width: 25%" value="{bairro}">

            <label>Telefone</label>
            <input type="text" name="telefone" style="width: 25%" value="{telefone}">

            <label>Email</label>
            <input type="text" name="email" style="width: 25%" value="{email}">

            <label>Cidade</label>
            <select name="id_cidade" style="width: 25%">
                {cidades}
            </select>

            <input type="submit">
	</form>
    </body>
</html>
